<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Store{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9fb;
            color: #1d1d1f;
        }
        header {
            background-color: #1f2937;
            color: white;
        }
        nav {
            display: flex;
            gap: 1.5rem;
            padding: 1rem 2rem;
        }
        nav a {
            color: #f3f4f6;
            text-decoration: none;
            font-weight: 600;
        }
        nav a:hover {
            color: #60a5fa;
        }
        main {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'services' %}">Services</a>
        <a href="{% url 'sections' %}">Sections</a>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
